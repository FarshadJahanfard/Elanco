<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<body>
    <header>

    <div class="parent">  
    </div>
<style>
    
        table{
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }
          
          td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            text-align: center;
            text-transform: uppercase;
          }
          
          tr:nth-child(even) {
            background-color: #dddddd;
          }
          h2 {
            text-align: center;
            font-size:large ;
          }
          </style>
          </head>
          <body>
          
          <h2>Record History</h2>
          
          <table>
            <tr>
              <th>Dog ID:</th>
              <th>Week Commencing:</th>
              <th>Attribute</th>
              <th>Value(Average)</th>
              <th>All Time Average</th>
              <th>Average Comparison</th>
              <th>Recommendation</th>
            </tr>
            <tr>
              <td class="usernameDisplay"></td>
              <td>"23-12-2023" - "30-12-2023"</td>
              
              <td>Weight</td>
        
            
                <td><div id = "AverageWeight"></div></td>
            
                <td><div id="yearlyAverage"></div></td>
                <td><div id="comparisonResult"></div></td>
                <td><div id="WeightRecommendation"></div></td>
            
            </tr>
            <tr>
              <td class="usernameDisplay"></td>
              <td>23-12-2023" - "30-12-2023</td>
              <td>Temperature</td>
              <td><div id="AverageTemperature"></div></td>
              <td><div id="AvgYearTemp"></div></td>
              <td><div id="TempResult"></div></td>
              <td></td>
            </tr>
            <tr>
              <td class="usernameDisplay"></td>
              <td>23-12-2023" - "30-12-2023</td>
              <td>Breathing Rate</td>
              <td><div id="AverageBreathingRate"></div></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="usernameDisplay"></td>
              <td>23-12-2023" - "30-12-2023</td>
              <td>Food Intake</td>
              <td><div id="foodIntake"></div></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            
          </table>

    </div>
   

          <script src="./averageWeight.js"></script>
          <script src="./averageTemperature.js"></script>
          <script src="./averageBreathing.js"></script>
          <script src="./averagefood.js"></script>
          <script src="./yearlyAverage.js"></script>
          <script src="./belowNormalAverageWeight.js"></script>
          <script src="./yearlyAverageTemperature.js"></script>
          <script src="./belowNormalAverageTemperature.js"></script>
          <script>
          document.addEventListener('DOMContentLoaded', function() {
              var savedUsername = localStorage.getItem('username');
              var usernameDisplays = document.querySelectorAll('.usernameDisplay');
              usernameDisplays.forEach(function(display) {
                  display.innerHTML += savedUsername;
              });
          });
          </script>
            </script>

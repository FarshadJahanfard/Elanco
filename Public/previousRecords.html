<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <title>Elanco Project | Previous Records</title>
    <link rel="stylesheet" href="./css/previousRecords.css" media="(min-width: 768px)">
    


</head>
<body>
    <header>
        <!-- DONT REMOVE logo and stuff are in the css file -->
    </header>

    
    <div class="parent">        
        <div class="dropdown">
        <div class="DropStatistic"></div>
            <select id="dropdown1">
                <option value="" disabled selected>Please select Dog Statistic</option>
                
              <script>
                var dogStats = ["Weight", "Activity Level", "Sleep Performance", "Calories"];
                var select = document.getElementById("dropdown1");
                for(var i = 0; i < dogStats.length; i++) {
                    var opt = dogStats[i];
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = opt;
                    select.appendChild(el);
                }
              </script>
             
            </select>
        </div>
    </div>
    <div class="dropdown">
        <div class="DropDate"></div>
        <select id="dropdown2">
            <option value="" disabled selected>Please select Time Period</option>
            
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
           
        </select>
        
    </div><button>Reset</button>
    <script>
     
    </script>

</div>

        

                
</body>
</html>

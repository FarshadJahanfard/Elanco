<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elanco | Login/Sign Up</title>
        <!-- <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 767px)"> -->
        <link rel="stylesheet" href="./css/login.css" media="(min-width: 768px)">
</head>
<body>
        <header>
                <div class="logo">
                        <img src="./images/Logo.png" alt="Elanco Logo" style="padding: 20px;">
                </div>
        </header>
        
        <div class="background"></div>
        <div class="container">
            <div class="left">
                <h2>Login</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="right">
                <h2>Sign In</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
</body>
